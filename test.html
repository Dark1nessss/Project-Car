<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Carville</h1>
            <nav>
                <ul>

                </ul>
            </nav>
            <div class="header-right">
                
            </div>
        </div>
    </header>
    <main>
        <div class="content-container">
            <div class="filter-section">
                <h2>Filters</h2>
                <form id="filter-form">
                    <div class="filter-group">
                        <label for="postcode">Postcode</label>
                        <input type="text" id="postcode" name="postcode" placeholder="Enter postcode">
                    </div>
                    <div class="filter-group">
                        <label for="distance">Distance (miles)</label>
                        <input type="number" id="distance" name="distance" min="0" max="100" value="50">
                    </div>
                    <div class="filter-group">
                        <label for="price">Price</label>
                        <select id="price" name="price">
                            <option value="all">All</option>
                            <option value="10000">Up to £10,000</option>
                            <option value="20000">Up to £20,000</option>
                            <option value="30000">Up to £30,000</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="make">Make</label>
                        <select id="make" name="make">
                            <option value="all">All</option>
                            <option value="Abarth">Abarth</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                            <option value="Ford">Ford</option>
                            <option value="Mercedes-Benz">Mercedes-Benz</option>
                            <option value="Toyota">Toyota</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="model">Model</label>
                        <select id="model" name="model">
                            <option value="all">All</option>
                            <option value="124 Spider">124 Spider</option>
                            <option value="Fiesta">Fiesta</option>
                            <option value="Mustang">Mustang</option>
                            <option value="C-Class">C-Class</option>
                            <option value="Corolla">Corolla</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="fuel-type">Fuel Type</label>
                        <select id="fuel-type" name="fuel-type">
                            <option value="all">All</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                    <button type="submit">Apply Filters</button>
                </form>
            </div>
            <div class="car-listing-section">
                <h2>Abarth 124 Spider cars for sale</h2>
                <div class="car-listing" id="car-listing">
                    <!-- Car cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
