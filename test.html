<!DOCTYPE html>
<html lang="=en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" conten="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Seller</title>
        <!--CSS-->
        <link rel="stylesheet" href="/assets/css/style.css">
        <!-- Responsive -->
        <link rel="stylesheet" href="/assets/css/responsive.css">
        <!--Icons-->
        <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    </head>
    
    <body>
        <!--Navbar-->
        <header>
            <div class="nav container">

                <i class="bx bx-menu" id="menu-icon"></i>

                <a href="#" class="logo">Car<span>Ville</span></a>

            </div>

        </header>

        <!-- Forms Section -->


        <section class="search">
                <h1>Search for Cars</h1>
                <div class="form-group">
                    <label for="company">Car Company:</label>
                    <select id="company" name="company">
                        <option value="all">Any Brand</option>
                        <option value="toyota">Toyota</option>
                        <option value="honda">Honda</option>
                        <option value="ford">Ford</option>
                    <optgroup label="European">
                        <option value="bmw">BMW</option>
                        <option value="mercedes">Mercedes</option>
                    </optgroup>
                        <!-- Add more car companies as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="model">Car Model:</label>
                    <select id="model" name="model">
                        <option value="all">All</option>
                        <option value="corolla">Corolla</option>
                        <option value="civic">Civic</option>
                        <option value="mustang">Mustang</option>
                        <option value="x5">X5</option>
                        <option value="c-class">C-Class</option>
                        <!-- Add more car models as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="all">All</option>
                        <option value="new">New</option>
                        <option value="used">Used</option>
                        <option value="certified">Certified Pre-Owned</option>
                    </select>
                </div>
                <button type="submit">Search</button>
        </section>
        
    </body>


    <script> 
    </script>
</html>
